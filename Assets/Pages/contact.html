<!DOCTYPE html>

                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="nav">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="carousel slide " data-bs-ride="carousel">
            <h2 class="position-absolute top-50 start-50 translate-middle z-3">Contact</h2>
            <div class="carousel-inner">
              <div class="carousel-item ">
                <img src="/Assets/Images/Option1.jpg" class="object-fit-cover border rounded w-100" height="250" alt="Sky">
              </div>
              <div class="carousel-item active">
                <img src="/Assets/Images/Option2.jpg" class="object-fit-cover border rounded w-100" height="250" alt="Station">
              </div>
              <div class="carousel-item">
                <img src="/Assets/Images/optional_banner_3.jpg" class="object-fit-cover border rounded w-100" height="250" alt="City">
              </div>
            </div>
        </section>

    <main>
        <div class="d-flex flex-column align-items-center row-cols-7 mt-5">
            <form class="d-flex flex-column gap-3 mt-2 mb-3">
                <div>
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="Name">
                <div class="form-text">Name and Last name</div>
                </div>
                <div>
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="Email">
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div>
                    <label for="Mensaje" class="form-label">Mensaje</label>
                    <input type="text" class="form-control form-control-xl" id="Mensaje" aria-describedby="Mensaje">
                </div>            
                <div class="d-flex justify-content-end">
                    <button type="submit" class="d-flex btn bg-btn" style="width: 5rem;" >Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <nav class="bg-footer d-flex justify-content-between border rounded align-items-center">

                <li class="nav-item">
                    <a class="numer" href="tel:34678567876">
